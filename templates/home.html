
<div flex-container="row" flex-align="center">
  <div flex-item="9">
    <div class="p+">
    <lx-icon lx-id="android" lx-size="xs" lx-color="grey" lx-type="circled"></lx-icon>
    <lx-icon lx-id="android" lx-size="s" lx-color="blue" lx-type="circled"></lx-icon>
    <lx-icon lx-id="android" lx-size="m" lx-color="green" lx-type="circled"></lx-icon>
    <lx-icon lx-id="android" lx-size="l" lx-color="red" lx-type="circled"></lx-icon>
    <lx-icon lx-id="android" lx-size="xl" lx-color="purple" lx-type="circled"></lx-icon>
</div>
    <lx-tabs>
      <lx-tab heading="Preguntas">
        <div class="p+">
          <div class="card top-space">
            <div class="p+">
              <strong class="fs-headline display-block tc-red-900">
                Â¿{{question.question}}?
              </strong>
              <div class="paragraph fs-body-1 mt+">
                <div class="p+">
                  <lx-radio-group>
                    <lx-radio-button name="question.select" value="{{key}}" ng-model="question.select" ng-repeat="(key, answer) in question.answers">{{answer}}</lx-radio-button>
                  </lx-radio-group>
                </div>
              </div>
            </div>
            <div class="card__actions">
              <lx-button lx-type="raised" ng-click="validar()">Responder</lx-button>
            </div>
          </div>
        </div>
      </lx-tab>
      <lx-tab heading="Resumen">
        <div class="p+">
          Hola mundo users
        </div>
      </lx-tab>
    </lx-tabs>
  </div>
</div>

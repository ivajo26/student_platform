<div ng-cloak>
  <md-content layout-padding='40'>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Ver Preguntas">
        <md-content class="md-padding">
          <md-table-container>
            <table md-table >
              <thead md-head>
                <tr md-row>
                  <th md-column>Pregunta</th>
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row ng-repeat="question in allquestions">
                  <td md-cell>{{question.question}}</td>
                  <!--<td md-cell>
                    <md-button class="md-fab md-mini" aria-label="Eat cake">
                      <md-icon>delete</md-icon>
                    </md-button>
                  </td>-->
                </tr>
              </tbody>
            </table>
          </md-table-container>

        </md-content>
      </md-tab>
      <md-tab label="Preguntas Semanas ">
        <md-content class="md-padding">
          <md-input-container>
            <label>Seleccione Semana</label>
            <md-select ng-model="qforw" ng-change="qforwselect()">
              <md-option ng-repeat="week in allweeks" value="{{week.id}}">
                {{week.start_date}} - {{week.end_date}}
              </md-option>
            </md-select>
          </md-input-container>
            <table md-table >
              <thead md-head>
                <tr md-row>
                  <th md-column>Pregunta</th>
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row ng-repeat="question in allquestions">
                  <td md-cell>{{question.question}}</td>
                  <td md-cell>
                    <md-checkbox ng-checked="exists(question.id)" ng-click="toggle(question.id)">
                {{ item }} <span ng-if="exists(item, selected)">selected</span>
              </md-checkbox>
                  </td>
                </tr>
              </tbody>
            </table>
        </md-content>
      </md-tab>
      <md-tab label="Semanas">
        <md-content class="md-padding">
          <md-datepicker ng-model="start_date" md-placeholder="Fecha de inicio" md-date-filter="onlyweek"></md-datepicker>
          <md-datepicker ng-model="end_date" md-placeholder="Fecha Final" md-date-filter="onlyweek"></md-datepicker>
          <md-button class="md-raised md-primary" ng-click="crearsemana()">Crear Semana</md-button>
          <md-table-container>
            <table md-table >
              <thead md-head>
                <tr md-row>
                  <th md-column>Fecha de Inicio</th>
                  <th md-column>Fecha Final</th>
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row ng-repeat="week in allweeks">
                  <td md-cell>{{week.start_date}}</td>
                  <td md-cell>{{week.end_date}}</td>
                </tr>
              </tbody>
            </table>
          </md-table-container>
        </md-content>
      </md-tab>
      <md-tab label="Crear Preguntas">
        <md-content class="md-padding">
          Â¿
          <md-input-container>
            <label>Pregunta</label>
            <input ng-model="question">
          </md-input-container>?
          <md-input-container>
            <label>Respuesta 1</label>
            <input ng-model="answer1">
          </md-input-container>
          <md-input-container>
            <label>Respuesta 2</label>
            <input ng-model="answer2">
          </md-input-container>
          <md-input-container>
            <label>Respuesta 3</label>
            <input ng-model="answer3">
          </md-input-container>
          <md-input-container>
            <label>Respuesta 4</label>
            <input ng-model="answer4">
          </md-input-container>
          <md-input-container>
            <label>Correct</label>
            <md-select ng-model="correct">
              <md-option  value="1" >Respuesta 1</md-option>
              <md-option  value="2" >Respuesta 2</md-option>
              <md-option  value="3" >Respuesta 3</md-option>
              <md-option  value="4" >Respuesta 4</md-option>
            </md-select>
          </md-input-container>
          <md-button class="md-raised md-primary" ng-click="crear()">Crear</md-button>
        </md-content>
      </md-tab>
    </md-tabs>

  </md-content>
</div>
